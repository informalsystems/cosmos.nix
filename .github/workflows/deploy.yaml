name: Deploy Main

on:
  push:
    branches:
      - main

jobs:
  deploy-main:
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: DeterminateSystems/nix-installer-action@main
        with: 
          extra-conf: |
            substituters = https://cache.nixos.org https://cosmosnix-store.s3.us-east-2.amazonaws.com
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= cosmosnix.store-1:O28HneR1MPtgY3WYruWFuXCimRPwY7em5s0iynkQxdk=

      - name: Check ğŸ”
        run: |
          nix flake check --print-build-logs

      - name: Run Shell ğŸš
        run: |
          nix develop

      - name: Authenticate ğŸ”’
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::762411426253:role/push-cosmosnix-store
          aws-region: us-east-2

      - name: Push Cache ğŸ«¸ğŸ“¦ğŸ’¨
        env: 
          SIGNING_KEY: ${{ secrets.SECRET_STORE_SIGNING_KEY }}
        run: |
          nix store sign -k "$SIGNING_KEY" --all
          nix copy --to "s3://cosmosnix-store?region=us-east-2"

      - name: Push to FlakeHub â„ï¸
        uses: determinatesystems/flakehub-push@main
        with:
          rolling: true
          visibility: "public"
